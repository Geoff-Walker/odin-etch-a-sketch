<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch - The Odin Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>
<body onload="updateValue()">
    <div class="heading-top">
    <h1 class="main-heading heading">Etch-A-Sketch</h1>
    <h2 class="sub-heading heading">Made for the The Odin Project Course</h2>
    </div>
    <div class="interactive">
        <div class="controls">
            <input type="color" class="btn-color" id="color-pick" onchange="color()">
            <button class="btn-color" id="btn-color" onclick="color()">Color Mode</button>
            
            <button class="btn-eraser" onclick="eraser()">Eraser</button>
            <button class="btn-rainbow" onclick="rainbow()">Rainbow</button>
            
           
            <label for="number">Grid Size</label>
            <input type="number" id="pixels" class="pixels-required" min="1" max="64" step="1" value="16">
            <button class="btn-reset" onclick="updateValue()">New Grid</button>
        </div>
        <div class="container-grid">
         
            
         </div>            
           
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
