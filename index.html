<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch - The Odin Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading-top">
    <h1 class="main-heading heading">Etch-A-Sketch</h1>
    <h2 class="sub-heading heading">Made for the The Odin Project Course</h2>
    </div>
    <div class="interactive">
        <div class="controls">
            <button class="btn-reset">Reset</button>
            <button class="btn-rainbow">Rainbow</button>
            <label for="btn-color">Select Color</label>
            <input type="color" class="btn-color">
            <label for="number">Grid Size</label>
            <input type="number" class="pixels-required" min="1" max="64" step="1" value="16" oninput="updateValue()">
        </div>
        <div class="container-grid">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
           
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
